<html lang="en">
<head>

<body>
    <div style="border: solid 2px; max-width: 500px; height: 710px; ;margin: auto;">
        <div style="margin: 16px 157px">
            <p class="login">LOGIN <span> | <span class="register">REGISTER</span></span></p>
        </div> 
        <p style="margin: 40px 100px;text-align: center; font-size: 17px;">Enter your email and password to register.</p>

        <form action="" method="post" name="REGISTER" style="margin: 14px;">
            <div style="padding: 14px 100px;">
                    <input type="text" name="username" placeholder="Username" style="border: 1px solid #eaeaea; border-radius: 5px; width:300px; height: 40px; ">
            </div>

            <div style="padding: 14px 100px;">
                <input type="email" name="email" placeholder="Enter your email address" style="border: 1px solid #eaeaea; border-radius: 5px; width:300px; height: 40px; ">
            </div>
            <div style="padding: 14px 100px;">
                <input type="password" name="password" placeholder="Password" style="border: 1px solid #eaeaea; border-radius: 5px; width:300px; height: 40px; ">
            </div>
            <div style="padding: 14px 100px;">
                <input type="password" name="password" placeholder="Confirm your password" style="border: 1px solid #eaeaea; border-radius: 5px; width:300px; height: 40px; ">
            </div>
            <button type="submit" class="button">REGISTER</button> 
        </form>
    <p style="font-size: 17px; text-align: center;">Or register with</p>

        <img src="images/Group.svg"><a href="#" style="padding: 20px 68px 11px 60px ; text-decoration:none; color:black;">Continue with Google</a>

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="div1">
        <div class ="div2">
            <p class="login">LOGIN <span> | <span class="register">REGISTER</span></span></p>
        </div> 
        <p class ="Text">Enter your email and password to register.</p>

        <form action="" method="post" name="REGISTER">
            <div class="div_form">
                    <input type="text" name="username" placeholder="Username">
            </div>

            <div class="div_form">
                <input type="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="div_form">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="div_form">
                <input type="password" name="password" placeholder="Confirm your password">
            </div>
            <button type="submit" class="button">REGISTER</button> 
        </form>
    <p class="Text_or">Or register with</p>
    <div class="Continue_with">
        <img src="images/Group.svg"><a href="#" class="a">Continue with Google</a>
    </div>
    <div class="Continue_with">
        <img src="images/facebook 1.svg"><a href="#"  class="a">Contiue with Facebook</a>
    </div>

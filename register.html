<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GREENSHOP</title>
<link rel ="stylesheet" href ="css/style.css">
</head>
<body>
    <!-- Начало прелоадера -->
    <div id="preloader">
        <div class="loading-text">Loading...</div>
    </div>
    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
    <!-- конец прелоадера -->
    <div class="register_block">
        <div class="div1">
            <div class ="div2">
                <p class="login_text_reg">LOGIN <span> | <span class="register">REGISTER</span></span></p>
            </div> 
            <p class ="Text">Enter your email and password to register.</p>
    
            <form action="" method="post" name="REGISTER">
                <div class="div_form">
                        <input type="text" name="username" placeholder="Username" class="register_input">
                </div>
    
                <div class="div_form">
                    <input type="email" name="email" placeholder="Enter your email address" class="register_input">
                </div>
                <div class="div_form">
                    <input type="password" name="password" placeholder="Password" class="register_input">
                </div>
                <div class="div_form">
                    <input type="password" name="password" placeholder="Confirm your password"class="register_input">
                </div>
                <button type="submit" class="button_register">REGISTER</button> 
            </form>
            <p class="Text_or">Or register with</p>
        <div class="Continue_block">
            <a href="#" class="Continue_with_google">
                <img src="images/Group.svg" alt="google">
                Continue with Google    
            </a>
        </div>
        <div class="Continue_block_f">
            <a href="#" class="Continue_with_facebook">
                <img src="images/facebook 1.svg" alt="Facebook">
                Continue with Facebook
            </a>
        </div>
        </div>
    </div>
</body>
</html>
